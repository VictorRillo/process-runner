<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Terminal window -->
  <rect x="16" y="24" width="96" height="80" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="16" y="24" width="96" height="20" rx="8" fill="#374151"/>
  <circle cx="28" cy="34" r="3" fill="#EF4444"/>
  <circle cx="38" cy="34" r="3" fill="#F59E0B"/>
  <circle cx="48" cy="34" r="3" fill="#10B981"/>
  
  <!-- Process lines -->
  <rect x="24" y="52" width="48" height="3" rx="1.5" fill="url(#processGradient)"/>
  <rect x="24" y="60" width="64" height="3" rx="1.5" fill="#6B7280"/>
  <rect x="24" y="68" width="40" height="3" rx="1.5" fill="#6B7280"/>
  <rect x="24" y="76" width="56" height="3" rx="1.5" fill="#6B7280"/>
  <rect x="24" y="84" width="32" height="3" rx="1.5" fill="#6B7280"/>
  <rect x="24" y="92" width="48" height="3" rx="1.5" fill="#6B7280"/>
  
  <!-- Running indicator -->
  <circle cx="88" cy="53" r="4" fill="#10B981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Play button overlay -->
  <circle cx="96" cy="88" r="12" fill="#10B981" opacity="0.9"/>
  <path d="M 90 82 L 90 94 L 102 88 Z" fill="white"/>
</svg>
